<app-header></app-header>
<app-nav></app-nav>

<article class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                <h1>This is the Diary</h1>
            </div>
        </div>
    </div>
</article>

<article class="section-white">
    <div class="container">
        <div class="row">
            <uib-accordion>
                <article uib-accordion-group is-open="true">
                    <header uib-accordion-heading>
                        <h4>Pendings</h4>
                    </header>
                    <section class="wainting-scholarship-holders-list">
                        <diary-pending-list class="waiting-scholarship-holders-table"></diary-pending-list>

                        <diary-schedule-form class="diary-form"></diary-schedule-form>
                    </section>
                </article>

                <article uib-accordion-group>
                    <header uib-accordion-heading>
                        <h4>Schedules</h4>
                    </header>
                    <diary-session session="session" ng-repeat="session in DiaryCtrl.data.sessions"></diary-session>
                    <!--<diary-session session="DiaryCtrl.data.sessions[0]"></diary-session>-->
                    <!--<diary-session session="DiaryCtrl.data.sessions[0]"></diary-session>-->
                </article>

                <article uib-accordion-group>
                    <header uib-accordion-heading>
                        <h4>Historical</h4>
                    </header>
                    <diary-session session="session" ng-repeat="session in DiaryCtrl.data.sessionsHistorical"></diary-session>
                    <!--<diary-session session="DiaryCtrl.data.sessions[0]"></diary-session>-->
                    <!--<diary-session session="DiaryCtrl.data.sessions[0]"></diary-session>-->
                    <!--<diary-session session="DiaryCtrl.data.sessions[0]"></diary-session>-->
                </article>
            </uib-accordion>
        </div>
    </div>
</article>

<app-footer></app-footer>
