<table>
    <thead>
        <tr>
            <th>BECARIO</th>
            <th>AÑO ESCOLAR</th>
            <th>ESCUELA/CAMPUS</th>
            <th>PROMEDIO</th>
            <th>AGENDAR SESIÓN</th>
        </tr>
    </thead>
    <tbody>
        <!--<scholarship-holder-detail ng-repeat="scholarshipHolder in $ctrl.data.scholarshipHolders"></scholarship-holder-detail>-->
        <tr ng-repeat="scholarshipHolder in $ctrl.scholarshipHolders">
            <td class="table-data-main">
                <a href="/scholarship-holder/{{scholarshipHolder.id}}/card">
                    <p>{{scholarshipHolder.name}}</p>
                </a>
                <p>{{scholarshipHolder.cause}}</p>
                <p>{{scholarshipHolder.school}}</p>
                <p>{{scholarshipHolder.address}}</p>
            </td>
            <td>{{scholarshipHolder.grade}}</td>
            <td>{{scholarshipHolder.campus}}</td>
            <td>{{scholarshipHolder.average}}</td>
            <td>
                <scholarship-holder-sessions sessions="scholarshipHolder.sessions"></scholarship-holder-sessions>
            </td>

        </tr>
    </tbody>
</table>


<scholarship-holder-status-nomenclature></scholarship-holder-status-nomenclature>
